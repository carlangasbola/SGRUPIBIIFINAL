<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" 
      xmlns:h="http://xmlns.jcp.org/jsf/html" 
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:p="http://primefaces.org/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core">

    <head jsf:id="head">
        <title>Recuperación de contraseña</title>
        <meta charset="utf-8"></meta>
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no"></meta>

        <!-- Bootstrap CSS -->
        <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
        </link>
        <!-- Estilos Propios -->
        <link rel="stylesheet" href="misestilos/estiloC.css"></link>
        <!-- ICONOS -->
        <script src="https://kit.fontawesome.com/6d493ccdf7.js"></script>
    </head>

    <body jsf:id="body">

        <!-- Etiqueta para mostrar un mensaje -->
        <h:form>
            <p:growl id="growl" showDetail="true" sticky="false" />
        </h:form>

        <!-- Image and text -->
        <nav class='navbar navbar-expand-lg navbar-custom mb-4'> <a class='navbar-brand' href='index.html'>IPN</a>
            <button class='navbar-toggler' type='button' data-toggle='collapse' data-target='#navbarSupportedContent' aria-controls='navbarSupportedContent' aria-expanded='false' aria-label='Toggle navigation'><span class='navbar-toggler-icon'></span></button>
            <div class='collapse navbar-collapse justify-content-end' id='navbarSupportedContent'>
                <ul class='navbar-nav '>
                    <li class='nav-item '> <a class='nav-link active' href='#'>Tutorial de uso del sistema<span class='sr-only'>(current)</span></a> </li>
                    <li class='nav-item'> <a class='nav-link' href='#'>Directorio Teléfonico</a> </li>
                    <li class='nav-item'> <a class='nav-link disabled' href='#'>Buzón de sugerencias</a> </li>
                </ul>
            </div>
        </nav>

        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-5">
                    <div class="panel panel-default">
                        <div class="panel-body">
                            <div >
                                <h3 class="text-center"><i class="fa fa-lock fa-2x "></i></h3>
                                <h2> ¿Olvidaste tu contraseña? </h2>
                                <p>Puedes restablecer tu contraseña aquí.</p>
                                <p>Por favor ingresa el correo electrónico con el cual éstas registrado en la plataforma.</p>
                                <div class="panel-body">

                                    <h:form>  
                                        <div class="form-group">
                                            <div class="input-group">
                                                <span class="input-group-addon"><i class="glyphicon glyphicon-envelope color-blue"></i></span>
                                                <h:inputText  validatorMessage="Formato de email no válido" value="#{managedBeanCorreo.correo}"  class="form-control" required="true"> 
                                                    <f:validateRegex pattern="^[_A-Za-z0-9-\+]+(\.[_A-Za-z0-9-]+)*@[A-Za-z0-9-]+(\.[A-Za-z0-9]+)*(\.[A-Za-z]{2,})$" />                   
                                                </h:inputText>
                                            </div>
                                        </div>
                                        <div class="form-group">
                                            <h:commandButton action="#{managedBeanCorreo.enviarCorreo()}" value="Restablecer Contraseña" class="btn colorazul "></h:commandButton>
                                        </div>
                                    </h:form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>


    </body>

</html>
