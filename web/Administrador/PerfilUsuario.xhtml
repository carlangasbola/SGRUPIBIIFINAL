<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" 
    "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">

<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf">

    <h:body> 

        <ui:composition template = "TemplatePrincipal.xhtml">
            <ui:define name="Contenido">	

                <div class="row">
                    <div class="col" >
                        <h3 class="bg-dark text-white rounded p-2"> <i class="fas fa-user-tie ml-2 mr-2"></i>  Datos del perfil </h3>
                        <hr></hr>
                    </div>
                </div>
                <h:form>
                    <div class="row ">
                        <div class="col-12" >
                            <div class="card" >
                                <div class="card-body">
                                    <form>
                                        <div class="form-group">
                                            <label for="nombre">Nombre</label>
                                            <input class="form-control" id="nombre" jsf:value="#{DatosUsuario.datosUsuario.nombre}" />
                                        </div>

                                        <div class="form-group">
                                            <label for="paterno">Apellido Paterno</label>
                                            <input class="form-control" id="paterno" jsf:value="#{DatosUsuario.datosUsuario.apellidoPaterno}" />
                                        </div>

                                        <div class="form-group">
                                            <label for="materno">Apellido Materno</label>
                                            <input class="form-control" id="materno" jsf:value="#{DatosUsuario.datosUsuario.apellidoMaterno}" />
                                        </div>

                                        <div class="form-group">
                                            <label for="numero">Teléfono</label>
                                            <input class="form-control" id="numero" jsf:value="#{DatosUsuario.datosUsuario.telefono}" />
                                        </div>

                                        <div class="form-group">
                                            <label for="correo">Correo</label>
                                            <input class="form-control" id="correo" jsf:value="#{DatosUsuario.datosUsuario.correo}" />
                                        </div>

                                        <div class="form-group">
                                            <label for="seguro">Número de seguro</label>
                                            <input class="form-control" id="seguro" jsf:value="#{DatosUsuario.datosUsuario.numeroSeguro}" />
                                        </div>

                                        <button class="btn btn-info"> Guardar cambios</button>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>
