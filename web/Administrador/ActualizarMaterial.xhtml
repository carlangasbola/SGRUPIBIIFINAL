<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core">


        <ui:composition template = "TemplatePrincipal.xhtml">	         
            <ui:define name = "Contenido">

                <div class="row">
                    <div class="col-12">
                        <h1 class="h2"> Agregar material </h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p> Completa la información a continuación para añadir un nuevo material al sistema </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <h:form>

                            <div class="form-group row">
                                <label for="Nombre" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="Nombre" placeholder="Nombre" required="true" jsf:value="#{DatosMaterial.material.nombre}"/>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="Descripción_del_material" class="col-sm-2 col-form-label">Descripción</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="Descripcion" placeholder="Descripción del material" required="true" jsf:value="#{DatosMaterial.material.caracteristicas}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="Cantidad" class="col-sm-2 col-form-label">Cantidad</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="Cantidad" placeholder="Cantidad en piezas" required="true" jsf:value="#{DatosMaterial.material.cantidad}"/>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="Existencia" class="col-sm-2 col-form-label">Existencia</label>
                                <div class="col-sm-10">
                                    <h:selectOneMenu value = "#{DatosMaterial.material.existenciaInventario}"  class="form-control" id="Existencia"> 
                                        <f:selectItem itemValue = "1" itemLabel = "Si" /> 
                                        <f:selectItem itemValue = "0" itemLabel = "No" />                  
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="form-group row">
                                <div class="col-sm-10">
                                    <h:commandButton class="btn btn-primary" value="Actualzar Material" action="#{DatosMaterial.ActualizarDatosMaterial()}" ></h:commandButton>
                                </div>
                            </div>

                        </h:form>
                    </div>
                </div>

            </ui:define> 			
        </ui:composition> 
 
</html>
