<?xml version = "1.0" encoding = "UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"  "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns = "http://www.w3.org/1999/xhtml"   
      xmlns:h = "http://java.sun.com/jsf/html"
      xmlns:ui = "http://java.sun.com/jsf/facelets"
      xmlns:jsf="http://xmlns.jcp.org/jsf"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">
    
    
        <ui:composition template = "TemplatePrincipal.xhtml">	         
            <ui:define name = "Contenido">

                <div class="row">
                    <div class="col-12">
                        <h1 class="h2"> Agregar reactivos </h1>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <p> Completa la información a continuación para añadir un nuevo reactivo al sistema </p>
                    </div>
                </div>

                <div class="row">
                    <div class="col">
                        <h:form>

                            <div class="form-group row">
                                <label for="Nombre" class="col-sm-2 col-form-label">Nombre</label>
                                <div class="col-sm-10">
                                    <input type="text" class="form-control" id="Nombre" placeholder="Nombre" required="true" jsf:value="#{DatosReactivos.reactivo.nombre}"/>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="Tipo" class="col-sm-2 col-form-label">Tipo</label>
                                <div class="col-sm-10">
                                    <h:selectOneMenu value = "#{DatosReactivos.reactivo.tipo}"  class="form-control" id="Tipo">
                                        <f:selectItem itemValue="Explosivo" itemLabel="Explosivo"/>
                                        <f:selectItem itemValue="Inflamable" itemLabel="Gases, liquido o sólido inflamable"/>
                                        <f:selectItem itemValue="Gas a presión" itemLabel="Gas a presión"/>
                                        <f:selectItem itemValue="Sustancia comburente" itemLabel="Sustancia comburente"/>
                                        <f:selectItem itemValue="Sustancia perjudicial para la salud" itemLabel="Sustancia perjudicial para la salud"/>
                                        <f:selectItem itemValue="Sustancia corrosiva" itemLabel="Sustancia corrosiva"/>
                                        <f:selectItem itemValue="Sustancia nosiva" itemLabel="Sustancia nosiva"/>
                                        <f:selectItem itemValue="Sustancia tóxica" itemLabel="Sustancia tóxica"/>
                                        <f:selectItem itemValue="Sustancia peligrosas para el medio ambiente" itemLabel="Sustancia peligrosa para el medio ambiente"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="Cantidad" class="col-sm-2 col-form-label">Cantidad</label>
                                <div class="col-sm-10">
                                    <input type="number" class="form-control" id="Cantidad" placeholder="Cantidad en piezas" required="true" jsf:value="#{DatosReactivos.reactivo.cantidad}"/>
                                </div>
                            </div>
                            
                            <div class="form-group row">
                                <label for="Medida" class="col-sm-2 col-form-label">Medida</label>
                                <div class="col-sm-10">
                                    <h:selectOneMenu value = "#{DatosReactivos.reactivo.medida}"  class="form-control" id="Medida">
                                        <f:selectItem itemValue="kilogramos" itemLabel="kilogramos"/>
                                        <f:selectItem itemValue="litros" itemLabel="litros"/>
                                    </h:selectOneMenu>
                                </div>
                            </div>

                            <div class="form-group row">
                                <label for="Existencia" class="col-sm-2 col-form-label">Existencia</label>
                                <div class="col-sm-10">
                                    <h:selectOneMenu value = "#{DatosReactivos.reactivo.existenciaInventario}"  class="form-control" id="Existencia"> 
                                        <f:selectItem itemValue = "1" itemLabel = "Si" /> 
                                        <f:selectItem itemValue = "0" itemLabel = "No" />                  
                                    </h:selectOneMenu>
                                </div>
                            </div>
                            
                            <br/>
                            
                            <p:commandButton value="Agregar Reactivos" type="submit" styleClass="col-sm-2"
                                            ajax="false" action="#{DatosReactivos.InsertDatosReactivo()}">
                            </p:commandButton>

                        </h:form>
                    </div>
                </div>

            </ui:define> 			
        </ui:composition> 
 
</html>
